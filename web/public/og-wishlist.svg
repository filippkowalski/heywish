<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gift Box Icon -->
  <g transform="translate(550, 200)">
    <rect x="10" y="50" width="80" height="60" fill="white" opacity="0.9" rx="4"/>
    <rect x="0" y="40" width="100" height="20" fill="white" rx="4"/>
    <rect x="45" y="20" width="10" height="40" fill="white"/>
    <rect x="35" y="20" width="30" height="10" fill="white" rx="5"/>
    <circle cx="30" cy="25" r="3" fill="white"/>
    <circle cx="70" cy="25" r="3" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">
    HeyWish
  </text>
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.9">
    Save, Share &amp; Discover Perfect Gifts
  </text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" opacity="0.7">
    Create your wishlist and share it with friends and family
  </text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="30" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="180" r="40" fill="white" opacity="0.1"/>
  <circle cx="150" cy="450" r="25" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="480" r="35" fill="white" opacity="0.1"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
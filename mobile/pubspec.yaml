name: jinnie
description: "Next-generation wishlist platform for modern gift-giving"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+11

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  firebase_analytics: ^11.3.6
  firebase_messaging: ^15.1.4
  
  # Social Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & Networking
  http: ^1.2.2
  dio: ^5.7.0
  
  # UI & Navigation
  go_router: ^14.8.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  auto_size_text: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # Image & Media
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  flutter_image_compress: ^2.3.0
  path_provider: ^2.1.4
  palette_generator: ^0.3.3+4
  
  # Contact & Permissions (Privacy-First)
  # contacts_service: ^0.6.3 # Temporarily disabled due to Android namespace issues
  permission_handler: ^11.3.1
  
  # Storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.2
  sqflite: ^2.4.1
  connectivity_plus: ^6.1.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  flutter_dotenv: ^5.2.1
  easy_localization: ^3.0.7
  crypto: ^3.0.5
  path: ^1.9.0
  receive_sharing_intent: ^1.8.1
  timeago: ^3.7.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0

  # Screenshot Detection & Quick Actions
  flutter_screenshot_detect: ^0.1.7
  screenshot: ^3.0.0
  quick_actions: ^1.1.0
  device_info_plus: ^11.3.3
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/translations/
    - assets/image/
    - assets/images/
    - assets/images/onboarding/

